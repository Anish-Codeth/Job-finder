<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset password</title>
</head>
<body>
  <h1>Reset password</h1>

  <form action="">
    <div>
    <p><label for="password">Password:</label></p>
    <input type="password" name="password" id="password" required>
  </div>

  <div>
    <p><label for="cpassword">Confirm Password:</label></p>
    <input type="password" name="cpassword" id="cpassword" required>
  </div>
  <hr>
  <div>
    <input type="submit" value="Submit" onclick="customReset()">
  </div>
  </form>

  
</body>

<script>
 async function customReset() {
          //  const token=await fetch("http://localhost:3000/forgot?",
          
          //  )
          //  const data=await token.json();
           
          //  alert(data)
            await fetch("http://localhost:3000/forgot?",
            {
              method:"PATCH",
              mode:'cors',
              headers:{
                "Content-Type":"application/json"
              }, 
              body:{
                "password":document.getElementById("cpassword").value()
              },
            })

  }
</script>
</html>
