<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset password</title>
</head>
<body>
  <h1>Reset password</h1>

  <form action="">
    <div>
    <p><label for="password">Password:</label></p>
    <input type="password" name="password" id="password" required>
  </div>

  <div>
    <p><label for="cpassword">Confirm Password:</label></p>
    <input type="password" name="cpassword" id="cpassword" required>
  </div>
  <hr>
  <div>
    <input type="submit" value="Submit" onclick="customReset(event)">
  </div>
  </form>

  <div id="success">

  </div>
 
  <script >

async function customReset(event) {
    //  const token=await fetch("http://localhost:3000/forgot?",
    
    //  )
    //  const data=await token.json();
     
    //  alert(data)
    var link="http://localhost:3000"

    event.preventDefault();
    let url=new URL(window.location.href);
    url=url.searchParams;
    const hash=url.get('hash');
    const id=url.get('id');
    if(document.getElementById("password").value!=document.getElementById("cpassword").value){
    alert("password doesnt match")
    document.getElementById('password').value=''
    document.getElementById('cpassword').value=''
    return 
    }

      try {
  const response = await fetch(`${link}/forgot?hash=${hash}&id=${id}`, {
    method: "PATCH",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      password: document.getElementById('password').value
    })
  });

  if (!response.ok) {
    throw new Error('Network response was not ok');
  }

  const data = await response.json();
  document.getElementById('password').value=''
    document.getElementById('cpassword').value=''
  document.getElementById('success').innerHTML="Reset success"
  // Do something with the response data
} catch (error) {
  console.error('Error:', error);
}

}
  </script>
</body>
</html>
